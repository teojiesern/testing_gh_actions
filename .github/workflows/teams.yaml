name: Daily Build

on:
  workflow_dispatch:
    inputs:
      eas_build_profile:
        description: "EAS build profile (for adhoc builds)"
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        run: exit 1

      - name: Run on failure
        if: failure()
        uses: neonidian/teams-notify-build-status@v4.1
        with:
          webhookUrl: ${{
            github.event.inputs.eas_build_profile == 'dev' && secrets.DEV_TEAMS_WEBHOOK_URL ||
            github.event.inputs.eas_build_profile == 'test' && secrets.TEST_TEAMS_WEBHOOK_URL ||
            github.event.inputs.eas_build_profile == 'prod' && secrets.PROD_TEAMS_WEBHOOK_URL }}
          title: ${{ github.workflow }} Failed
          titleBackgroundColor: "failure"
          message: "${{ github.workflow }} Failed: Please check the logs for more details."
        env:
          SHOULD_DISPLAY_VIEW_RUN_BUTTON: true
